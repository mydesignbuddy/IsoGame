<!DOCTYPE html>
<html>
<head>
<style>
    #demoCanvas{
        border: 1px solid;
    }
</style>
    <script src="//code.createjs.com/easeljs-0.7.0.min.js"></script>
    <script>
        function init() {
            // code here.
            var stage = new createjs.Stage("demoCanvas");
            
            var circle = new createjs.Shape();
            circle.graphics.beginFill("red").drawCircle(0,0,50);
            circle.x = 100;
            circle.y = 100;
            stage.addChild(circle);
            
            var text = new createjs.Text("Hello World", "20px Arial Bold", "#ff7700").setTransform(100,200); 
            stage.addChild(text);
            
            var box = new createjs.Shape()
            box.graphics
                .setStrokeStyle(1)
                .beginStroke("#000")
                .drawRect(10,10,100,100);
                
            stage.addChild(box);
            
            stage.update();
        }
    </script>
</head>
<body onLoad="init();">
    <canvas id="demoCanvas" width="800" height="600">
        alternate content
    </canvas>
</body>
</html>
